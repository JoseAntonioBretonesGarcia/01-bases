<h3>Listado de Héroes</h3>

<div *ngIf="lastHeroRemoved !== ''; else nothingWasDeleted">
  <h3>
    Héroe borrado <small class="text-danger"> {{ lastHeroRemoved }} </small>
  </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroesName.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger my-2"
>
  Borrar último Héroe
</button>

<ul class="mt-2 list-group">
  <li
    *ngFor="let heroeName of heroesName"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    {{ heroeName }}
  </li>
</ul>
