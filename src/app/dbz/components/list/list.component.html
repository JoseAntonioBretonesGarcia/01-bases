<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item mt-2 d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-warning': isFirst,
      'list-group-item-info': isLast
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>

      <span><strong>Name: </strong>{{ character.name }} - </span>

      <span><strong>Power: </strong>{{ character.power }}</span>
    </div>

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">
      X
    </button>
  </li>
</ul>
